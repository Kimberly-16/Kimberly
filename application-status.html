<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-link {
            color: #f1f1f1;
            text-decoration: none;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #fff;
        }
        .status-message {
            margin-top: 20px;
            font-size: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="2.webp" alt="Logo" class="logo" width="50">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="passport-offices.html" class="nav-link">Passport Offices</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
        <div>
            <a href="account.html" class="nav-link">My Account</a>
            <a href="#" class="nav-link" id="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Your Application Status</h1>
        <div id="tracking-number" class="status-message"></div>
        <div id="application-status" class="status-message"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Dashboard. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            const trackingNumberElement = document.getElementById('tracking-number');
            const applicationStatusElement = document.getElementById('application-status');

            // Fetch the list of applications from local storage
            const applications = JSON.parse(localStorage.getItem('passportApplications')) || [];
            let statusMessage = 'No applications found.'; // Default message if no applications exist

            if (applications.length > 0) {
                // Get the last application (most recent)
                const lastApplication = applications[applications.length - 1];
                
                // Display the tracking number
                trackingNumberElement.innerHTML = `Your tracking number is: ${lastApplication.trackingNumber}`;

                // Set the status message based on the last application status
                switch (lastApplication.status) {
                    case 'Under Review':
                        statusMessage = `Your application for a ${lastApplication.passportType} is currently under review.`;
                        break;
                    case 'Accepted':
                        statusMessage = `Your application for a ${lastApplication.passportType} has been accepted.`;
                        break;
                    case 'Rejected':
                        statusMessage = `Your application for a ${lastApplication.passportType} has been rejected.`;
                        break;
                    default:
                        statusMessage = 'Under Review.';
                }
            }

            applicationStatusElement.innerHTML = statusMessage; // Use innerHTML to allow line breaks

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('loggedInUser');
                window.location.href = 'login.html'; // Redirect to login page
            });
        };
    </script>
</body>
</html>
