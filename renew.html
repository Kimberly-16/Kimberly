<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Passport</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Set background image for the body */
        body {
            background-image: url('pass.jpg'); /* Replace with your image path */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent tiling */
            font-family: Arial, sans-serif; /* Set a default font */
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center; /* Center items in navbar */
            align-items: center;
            background-color: rgba(141, 136, 136, 0.075);
            padding: 10px;
            border-bottom: 2px solid rgba(141, 136, 136, 0.075); /* Futuristic bottom border */
            position: fixed; /* Fix the navbar to the top */
            width: 100%; /* Ensure full-width */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays above other elements */
        }

        /* Navbar links */
        .nav-links {
            display: flex;
            gap: 20px; /* Spacing between links */
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.1em;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(0, 230, 118, 0.8);
            color: #000;
            border-radius: 5px;
            transform: scale(1.05); /* Slightly enlarge on hover for effect */
        }

        /* Header content container to align items */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center; /* Center align the items */
            margin-top: 80px; /* To ensure header is not hidden under fixed navbar */
            padding: 20px;
            text-align: center; /* Center text */
            color: #141313; /* White text for better contrast */
        }

        /* Form Styling */
        .container {
            max-width: 800px; /* Limit width of the form */
            padding: 20px;
            margin: 10px auto; /* Center the container */
            background-color: rgba(44, 44, 44, 0.8); /* Transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;  
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White text for labels */
        }

        input, select {
            width: 100%;
            padding: 10px;
            background-color: rgba(130, 126, 126, 0.755); /* Semi-transparent background for input and select */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light semi-transparent border */
            border-radius: 5px;
            color: #fff; /* Text color */
            font-size: 1em;
            transition: background-color 0.3s, border 0.3s; /* Smooth transitions */
        }

        /* Change background color for options */
        select option {
            background-color: rgba(130, 126, 126, 0.755); /* Match the select background */
            color: #fff; /* Text color */
        }

        /* Add focus styles */
        input:focus, select:focus {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly opaque when focused */
            border-color: rgba(255, 255, 255, 0.5); /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }

        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Adding some margin to the result section */
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="passport-offices.html" class="nav-link">Passport Offices</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
            <a href="apply.html" class="nav-link">Apply</a>
            <a href="renew.html" class="nav-link">Renew</a>
        </div>
    </div>

    <div class="header-content">
        <h1>Renew Your Passport</h1>
    </div>

    <div class="container">
        <form id="passport-renewal-form">
            <div class="form-group">
                <label for="old-passport-number">Old Passport Number:</label>
                <input type="text" id="old-passport-number" name="old-passport-number" required>
            </div>

            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <button type="submit">Renew Passport</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('passport-renewal-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                oldPassportNumber: formData.get('old-passport-number'),
                firstName: formData.get('first-name'),
                lastName: formData.get('last-name'),
                dateOfBirth: formData.get('date-of-birth'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                address: formData.get('address'),
            };

            // Here you would typically send the data to your server
            // For this example, we're just showing an alert
            alert('Your renewal application has been submitted successfully!\nOld Passport Number: ' + data.oldPassportNumber);
        
        });
    </script>
</body>
</html>
