<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Dashboard</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #4CAF50;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dashboard-btn, .logout-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .dashboard-btn:hover, .logout-btn:hover {
            background-color: #45a049;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            font-size: 28px;
            text-align: center;
        }

        /* Themed Boxes */
        .themed-box {
            background-color: #b9b5b51c;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .themed-box:hover {
            background-color: #444;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img src="2.webp" alt="Logo" class="logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Us</a>
            <a href="passport-offices.html" class="nav-link">Passport Offices</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
        <div class="header-right">
            <div class="user-info" id="user-info">
                <span id="welcome-message">Welcome back, <span id="username"></span>!</span>
                <a href="account.html" class="dashboard-btn">My Account</a>
                <a href="#" class="logout-btn" id="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to your Administration Dashboard!</h1>

        <!-- Complaints Submitted by Members -->
        <div class="themed-box">
            <h2>Complaints Submitted by Members</h2>
            <table id="complaints-table">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Complaint</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Complaints will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Renewal Requests Submitted by Members -->
        <div class="themed-box">
            <h2>Renewal Requests Submitted by Members</h2>
            <table id="renewals-table">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Reason</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Renewals will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Dashboard. All rights reserved.</p>
    </footer>

    <script src="header.js"></script> <!-- Script for handling user info -->
    <script>
        // Function to display complaints
        function displayComplaints() {
            const complaints = JSON.parse(localStorage.getItem('complaints')) || [];
            const tableBody = document.querySelector('#complaints-table tbody');

            // Clear existing table rows
            tableBody.innerHTML = '';

            // Append complaints to the table
            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${complaint.member}</td><td>${complaint.complaint}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Function to display renewals
        function displayRenewals() {
            const renewals = JSON.parse(localStorage.getItem('renewals')) || [];
            const tableBody = document.querySelector('#renewals-table tbody');

            // Clear existing table rows
            tableBody.innerHTML = '';

            // Append renewals to the table
            renewals.forEach(renewal => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${renewal.member}</td><td>${renewal.reason}</td><td>${renewal.date}</td>`;
                tableBody.appendChild(row);
            });
        }

        // Call the functions to display complaints and renewals when the page loads
        window.onload = function() {
            displayComplaints();
            displayRenewals();
        };
    </script>
</body>
</html>
